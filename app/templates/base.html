<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com;
        script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
        font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com data:;
        connect-src 'self';
        img-src 'self' data:;
    ">
    <title>{% block title %}Metis RAG{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='vendor/font-awesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='vendor/highlight.js/styles/atom-one-dark.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/code-formatting.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/structured-output.css') }}">
    <meta name="description" content="Metis RAG - Retrieval Augmented Generation with Ollama">
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon">
    <style>
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .user-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
            flex-grow: 1;
            justify-content: space-between;
        }
        #username-display {
            font-size: 0.9em;
            color: var(--text-color-secondary);
            max-width: 160px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .auth-button {
            background-color: var(--ginkgo-green);
            border: 1px solid var(--ginkgo-green);
            color: var(--ginkgo-dark);
            cursor: pointer;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
            transition: all 0.2s ease;
        }
        .auth-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        /* Navigation Menu */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-brain" style="font-size: 1.1em; color: var(--ginkgo-green);"></i> Metis RAG</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle" title="Toggle light/dark mode">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div id="user-controls" class="user-controls">
                        <span id="username-display"></span>
                        <button id="login-button" class="auth-button" title="Login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <button id="logout-button" class="auth-button" style="display: none;" title="Logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
            <div class="sidebar-content">
                <!-- Navigation Menu -->
                <div class="nav-menu">
                    <a href="/" class="nav-item {% if request.url.path == '/' %}active{% endif %}">
                        <i class="fas fa-comment"></i> Chat
                    </a>
                    <a href="/documents" class="nav-item {% if request.url.path == '/documents' %}active{% endif %}">
                        <i class="fas fa-file-alt"></i> Documents
                    </a>
                    <a href="/system" class="nav-item {% if request.url.path == '/system' %}active{% endif %}">
                        <i class="fas fa-cog"></i> System
                    </a>
                    <a href="/devops" class="nav-item {% if request.url.path == '/devops' %}active{% endif %}">
                        <i class="fas fa-tools"></i> DevOps
                    </a>
                </div>
                
                {% block sidebar %}{% endblock %}
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Token usage indicator -->
    <div class="token-usage" id="token-usage">
        <div class="token-usage-title">
            <i class="fas fa-microchip"></i> Token Usage
        </div>
        <div class="token-usage-bar">
            <div id="token-usage-fill"></div>
        </div>
        <div id="token-usage-text">0 / 4096 tokens</div>
    </div>
    
    <!-- DevOps Controls Panel is now included in chat.html -->
    
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
