<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Process Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .options {
            margin: 15px 0;
        }
        .checkbox-container {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .chunk-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 8px 15px;
            background-color: #2a5885;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .nav-links a:hover {
            background-color: #1e3c5a;
        }
        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Force Process Document</h1>
        <p>Use this page to force reprocess a document that might be having issues</p>
        
        <div class="nav-links">
            <a href="/static/simple-document-upload.html">Upload Documents</a>
            <a href="/static/file-explorer.html">Document Explorer</a>
            <a href="/static/check-document.html">Check Documents</a>
            <a href="/">Chat Interface</a>
        </div>
        
        <div>
            <label for="docId">Document ID:</label>
            <input type="text" id="docId" placeholder="Enter document ID" value="6c98572e-9ac1-43c6-b47b-07e0e58ed38b">
            
            <div class="options">
                <div class="checkbox-container">
                    <input type="checkbox" id="forceDelete" checked>
                    <label for="forceDelete">Force delete existing document from vector store</label>
                </div>
            </div>
            
            <button id="processButton">Force Process Document</button>
        </div>
        
        <div class="loading" id="loading">
            <p>Processing document... This may take some time.</p>
            <div class="loading-spinner"></div>
        </div>
        
        <div class="status" id="status" style="display:none;"></div>
        
        <div id="result" style="display:none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const docIdInput = document.getElementById('docId');
            const forceDeleteCheckbox = document.getElementById('forceDelete');
            const processButton = document.getElementById('processButton');
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const loadingDiv = document.getElementById('loading');
            
            processButton.addEventListener('click', async function() {
                const docId = docIdInput.value.trim();
                if (!docId) {
                    alert('Please enter a document ID');
                    return;
                }
                
                // Show loading status
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                
                try {
                    // Force process the document
                    const response = await fetch('/api/documents/dev-force-process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `document_id=${encodeURIComponent(docId)}&force_delete=${forceDeleteCheckbox.checked}`
                    });
                    
                    const data = await response.json();
                    
                    // Hide loading
                    loadingDiv.style.display = 'none';
                    
                    // Show status
                    statusDiv.style.display = 'block';
                    
                    if (data.success) {
                        // Success
                        statusDiv.textContent = `Success: ${data.message}`;
                        statusDiv.className = 'status success';
                        
                        // Display result
                        resultDiv.style.display = 'block';
                        
                        let chunksHtml = '';
                        if (data.chunks && data.chunks.length > 0) {
                            chunksHtml = '<h3>Generated Chunks</h3>';
                            
                            data.chunks.forEach((chunk, index) => {
                                chunksHtml += `
                                    <div class="chunk-box">
                                        <h4>Chunk ${index+1}</h4>
                                        <p><strong>ID:</strong> ${chunk.id}</p>
                                        <p><strong>Content:</strong></p>
                                        <pre>${chunk.content}</pre>
                                    </div>
                                `;
                            });
                        }
                        
                        resultDiv.innerHTML = `
                            <h3>Processing Details</h3>
                            <p><strong>Document ID:</strong> ${data.document_id}</p>
                            <p><strong>Content Length:</strong> ${data.content_length} characters</p>
                            <p><strong>Chunks Created:</strong> ${data.chunk_count}</p>
                            <p><strong>Chunks in Vector Store:</strong> ${data.vector_store_chunks}</p>
                            <p><strong>Processing Time:</strong> ${data.processing_time.toFixed(2)} seconds</p>
                            
                            ${chunksHtml}
                        `;
                    } else {
                        // Error
                        statusDiv.textContent = `Error: ${data.message}`;
                        statusDiv.className = 'status error';
                        
                        // Display error details
                        resultDiv.style.display = 'block';
                        
                        if (data.error_trace) {
                            resultDiv.innerHTML = `
                                <h3>Error Details</h3>
                                <p><strong>Failed at step:</strong> ${data.step || 'unknown'}</p>
                                <p><strong>Error Trace:</strong></p>
                                <pre>${data.error_trace}</pre>
                            `;
                        } else {
                            resultDiv.innerHTML = `<h3>Error occurred</h3><p>${data.message}</p>`;
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Hide loading
                    loadingDiv.style.display = 'none';
                    
                    // Show error
                    statusDiv.style.display = 'block';
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.className = 'status error';
                    
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<h3>Error occurred</h3><p>${error.message}</p>`;
                }
            });
        });
    </script>
</body>
</html>
